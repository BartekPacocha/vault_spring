<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Add Transaction</title>
</head>
<body>
<div class="container my-5">
    <h2 class="mb-5">New Transaction</h2>
    <div class="row">
        <div class="col-md-6">
            <form th:action="@{/transactions/add}" th:object="${transaction}" method="POST">
                <div class="row">
                    <div class="form-group col-md-6">
                        <label for="transactionDate" class="col-form-label">Transaction date</label>
                        <input type="date" th:field="*{transactionDate}" class="form-control" id="transactionDate"
                               placeholder="Transaction date">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="currencyAmount" class="col-form-label">Currency amount</label>
                        <input type="text" th:field="*{currencyAmount}" class="form-control" id="currencyAmount"
                               placeholder="Currency amount">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="currencyBuyPrice" class="col-form-label">currencyBuyPrice</label>
                        <input type="text" th:field="*{currencyBuyPrice}" class="form-control" id="currencyBuyPrice"
                               placeholder="currencyBuyPrice">
                    </div>
                    <div>
                        <label for="currencyName" class="col-form-label">currencyName</label>
                        <select name="currency">
                            <option th:each="currencyName : ${currencyTypes}"
                                    th:value="${currencyName}" th:text="${currencyName.name}"></option>
                        </select>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mt-5">
                            <input type="submit" th:value="${add}" class="btn btn-primary" value="Add Transaction">
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
